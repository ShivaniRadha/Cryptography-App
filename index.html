<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cryptograph — Encrypt / Decrypt</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <header>
            <h1>Cryptograph</h1>
            <p class="subtitle">Simple web app to encode and decode text (Caesar & Base64)</p>
        </header>

        <section class="card">
            <label for="mode">Mode</label>
            <select id="mode" aria-label="Mode">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>

            <label for="algorithm">Algorithm</label>
            <select id="algorithm" aria-label="Algorithm">
                <option value="caesar">Caesar Cipher (shift)</option>
                <option value="base64">Base64</option>
            </select>

            <div id="caesar-options" class="row">
                <label for="shift">Shift (for Caesar)</label>
                <input id="shift" type="number" min="0" max="25" value="3" />
            </div>

            <label for="inputText">Input</label>
            <textarea id="inputText" rows="6" placeholder="Type text to encode or decode..."></textarea>

            <div class="controls">
                <button id="processBtn">Process</button>
                <button id="clearBtn" class="muted">Clear</button>
                <button id="copyBtn" class="muted">Copy Result</button>
            </div>

            <label for="outputText">Result</label>
            <textarea id="outputText" rows="6" readonly placeholder="Result will appear here..."></textarea>
        </section>

        <footer class="footer">
            <small>Made with ❤️ • Beginner-friendly • No data leaves your browser</small>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
